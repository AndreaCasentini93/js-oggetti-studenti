<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- SHORTCUT ICON -->
        <link rel="shortcut icon" href="img/icona.png" type="image/x-icon">
        <!-- FONT GOOGLE -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- TITLE -->
        <title>Oggetti Studenti</title>
    </head>

    <body>
        <div id="container">
            <div id="col-left">
                <!-- SINGOLO STUDENTE -->
                <div>
                    <h2>Singolo studente</h2>
                    <ul id="single-student"></ul>
                </div>
                <!-- /SINGOLO STUDENTE -->

                <!-- LISTA DEGLI STUDENTI -->
                <div>
                    <h2>Lista studenti</h2>
                    <ol id="students-list"></ol>
                </div>
                <!-- /LISTA DEGLI STUDENTI -->
            </div>

            <!-- AGGIUNTA DEL NUOVO STUDENTE ALLA LISTA STUDENTI -->
            <div id="col-right">
                <button id="button">Aggiungi</button>
                <button id="reset">Reset</button>
                <h2>Nuova lista studenti</h2>
                <ol id="new-students-list"></ol>
            </div>
            <!-- AGGIUNTA DEL NUOVO STUDENTE ALLA LISTA STUDENTI -->
        </div>

        <!-- SCRIPT JS -->
        <script src="js/script.js"></script>
        <!-- /SCRIPT JS -->
    </body>
</html>
